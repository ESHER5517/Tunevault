<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tunevault</title>

    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/contact.css">
</head>

<body>
    <div class="container">
        <div class="titlebar">
            <div class="nav">
                <a href="index.html" class="icon">
                    <img class="solid" src="icons/solid/home.svg" alt="Index">
                    <img class="regular" src="icons/regular/home.svg" alt="Index">
                </a>
                <a href="vault.html" class="icon">
                    <img class="solid" src="icons/solid/file-audio.svg" alt="Vault">
                    <img class="regular" src="icons/regular/file-audio.svg" alt="Vault">
                </a>
                <a href="contact.html" class="icon">
                    <img class="solid" src="icons/solid/gear.svg" alt="Dashboard">
                    <img class="regular" src="icons/regular/sun.svg" alt="Dashboard">
                </a>
            </div>
        </div>

        <div class="panel">
            <h2>Contact Form</h2>

            <label>Email</label>
            <input type="email" placeholder="you@example.com">

            <label>Request Type</label>
            <select>
                <option>Artist Request</option>
                <option>Copyright / DMCA</option>
                <option>Support & Feedback</option>
                <option>Other</option>
            </select>

            <label>Message</label>
            <textarea placeholder="Enter your message..."></textarea>

            <button>Send Message</button>
        </div>

        <div class="panel">
            <h2>Settings</h2>

            <div class="settings-row">
                <label>Default Volume</label>
                <input type="range" min="0" max="100" value="80">
            </div>

            <div class="settings-row">
                <label>Autoplay</label>
                <input type="checkbox" checked>
            </div>
        </div>
    </div>

</body>

</html>
