<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tunevault</title>

    <!--
    Source - https://stackoverflow.com/a
    Posted by serraosays, modified by community. See post 'Timeline' for change history
    Retrieved 2025-12-19, License - CC BY-SA 4.0
    -->

    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/vault.js" defer></script>

    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/vault.css">
</head>

<body>
    <div class="container">
        <div class="titlebar">
            <div class="nav">
                <a href="index.html" class="icon">
                    <img class="solid" src="icons/solid/home.svg" alt="Index">
                    <img class="regular" src="icons/regular/home.svg" alt="Index">
                </a>
                <a href="vault.html" class="icon">
                    <img class="solid" src="icons/solid/file-audio.svg" alt="Vault">
                    <img class="regular" src="icons/regular/file-audio.svg" alt="Vault">
                </a>
                <a href="contact.html" class="icon">
                    <img class="solid" src="icons/solid/gear.svg" alt="Dashboard">
                    <img class="regular" src="icons/regular/sun.svg" alt="Dashboard">
                </a>
            </div>
        </div>
        <div class="search">
            <div class="search-field">
                <input id="searchInput" type="text" placeholder="Type an artist name...">
                <img class="search-icon" src="icons/solid/search.svg" alt="">
            </div>
        </div>
        <div class="accordion" id="artistList">
            <div class="artist">
                <div class="artist-header">Justin Bieber ▾</div>
                <img src="images/justin-bieber/profile-photo.jpg" alt="Unknown">
                <div class="artist-content">
                    <div class="artist-meta">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
                    </div>
                    <div class="buttons">
                        <button onclick="playArtist(this, 'audio/justin-bieber/i-feel-funny.mp3')">I Feel Funny</button>
                        <a href="https://en.wikipedia.org/wiki/Justin_Bieber" target="_blank">Wiki</a>
                    </div>
                </div>
            </div>
            <div class="artist">
                <div class="artist-header">ROBLOXHater9000 ▾</div>
                <img src="images/robloxhater9000/profile-photo.jpg" alt="Unknown">
                <div class="artist-content">
                    <div class="artist-meta">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
                    </div>
                    <div class="buttons">
                        <button onclick="playArtist(this, 'audio/robloxhater9000/roblox-hate.mp3')">Roblox Hate</button>
                        <button onclick="playArtist(this, 'audio/robloxhater9000/raining-tacos.mp3')">Raining
                            Tacos</button>
                        <a href="https://en.wikipedia.org/wiki/Rage-baiting" target="_blank">Wiki</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div style="display:flex;align-items:center;gap:16px;width:100%;">
            <button id="playPauseBtn"
                style="background:none;border:none;padding:0;cursor:pointer;display:flex;align-items:center;">
                <img id="playPauseIcon" src="icons/solid/play-circle.svg" alt="Play">
            </button>
            <span id="trackLabel" style="font-size:12px;color:#eee;white-space:nowrap;">
                Title<!--hey siri, play me some of that jumping music-->
            </span>
            <span id="currentTime" style="font-size:11px;color:#eee;white-space:nowrap;">
                0:00
            </span>
            <input id="progress" type="range" min="0" step="any" value="0" style="flex:1;">
            <span id="duration" style="font-size:11px;color:#eee;white-space:nowrap;">
                0:00
            </span>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:73px;">
        </div>
        <audio id="audio"></audio>
    </div>
</body>

</html>
